<html lang="kr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>presets in DB</title>
    <style>
      table, th, td {
        border: 1px solid #bcbcbc;
      }
      table {
        width: 800px;
        height: 60px;
      }
    </style>
</head>
<table>
    <thead>
    <tr>
        <th>preset_id</th>
        <th>presetName</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="preset : ${presetList}">
        <td th:text="${preset.presetId}"></td>
        <td th:text="${preset.presetName}"></td>
    </tr>
    </tbody>
</table>
